<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>msg：{{ msg }}</p>
      <p>age：{{ age }}</p>
      <div v-text="msg"></div>
      <input v-model="msg" type="text" />
    </div>
    <script type="module">
      import Vue from "./js/vue.js";

      let vm = new Vue({
        el: "#app",
        data: {
          msg: "123",
          age: 21,
        },
      });
      window.vm = vm
    </script>
  </body>
</html>
